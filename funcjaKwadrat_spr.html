<!DOCTYPE html>
<html>
<body>

<h2>Funkcja kwadratowa</h2>
<h3>Kasubowski Grzegorz 2P</h3>

a: <input id="a" type="number"><br>
b: <input id="b" type="number"><br>
c: <input id="c" type="number"><br>
<button onclick="oblicz()">Oblicz</button>

<div id="wynik"></div>

<script>
function oblicz() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let w = document.getElementById("wynik");

    if (a === 0) {
        w.innerHTML = "To nie jest funkcja kwadratowa";
        return;
    }

    let xw = -b / (2 * a);
    let yw = a * xw * xw + b * xw + c;

    let D = b * b - 4 * a * c;
    let miejsca = "";

    if (D > 0) {
        let x1 = (-b - Math.sqrt(D)) / (2 * a);
        let x2 = (-b + Math.sqrt(D)) / (2 * a);
        miejsca = "x1 = " + x1 + ", x2 = " + x2;
    } else if (D === 0) {
        miejsca = "x0 = " + xw;
    } else {
        miejsca = "brak";
    }

    let kanon = a + "(x - " + xw + ")^2 + " + yw;

    let ilocz = "";
    if (D > 0) {
        let x1 = (-b - Math.sqrt(D)) / (2 * a);
        let x2 = (-b + Math.sqrt(D)) / (2 * a);
        ilocz = a + "(x - " + x1 + ")(x - " + x2 + ")";
    } else if (D === 0) {
        ilocz = a + "(x - " + xw + ")^2";
    } else {
        ilocz = "brak (D<0)";
    }

    let monot = "";
    if (a > 0) monot = "maleje: (-∞ ; " + xw + ")<br>rosnie: (" + xw + " ; +∞)";
    else monot = "rosnie: (-∞ ; " + xw + ")<br>maleje: (" + xw + " ; +∞)";

    let zbior = (a > 0) ? "[" + yw + " ; +∞)" : "(-∞ ; " + yw + "]";

    let znak = "";
    if (D > 0) {
        let x1 = (-b - Math.sqrt(D)) / (2 * a);
        let x2 = (-b + Math.sqrt(D)) / (2 * a);
        if (a > 0) znak = "(-∞ ; " + x1 + ") U (" + x2 + " ; +∞)";
        else znak = "(" + x1 + " ; " + x2 + ")";
    } else if (D === 0) {
        znak = (a > 0) ? "f(x) > 0 dla x ≠ " + xw : "f(x) < 0 dla x ≠ " + xw;
    } else {
        znak = (a > 0) ? "zawsze > 0" : "zawsze < 0";
    }

    w.innerHTML =
        "<br>Wierzcholek: (" + xw + ", " + yw + ")" +
        "<br>Postać kanoniczna: " + kanon +
        "<br>Miejsca zerowe: " + miejsca +
        "<br>Postać iloczynowa: " + ilocz +
        "<br>Monotoniczność:<br>" + monot +
        "<br>Zbiór wartości: " + zbior +
        "<br>Znak funkcji: " + znak;
}
</script>

</body>
</html>
