
<html lang="pl-PL">
    <head>

    </head>
    <html>
        <div>
            <script language="JavaScript">
                let a = parseInt(prompt("Podaj liczbę a ="));
                let b = parseInt(prompt("Podaj liczbę a ="));
                let suma1 = Math.pow(a,3);
                let suma2 = 3 * Math.pow(a,2) * (b);
                let suma3 = 3 * (a) * Math.pow(b,2);
                let suma4 = Math.pow(b,3);
                let sumaC = suma1 + suma2 + suma3 + suma4;
                document.write("("+a+" + "+b+")^3 = "+a+"^3 + 3*(("+a+")^2) * ("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+suma1+" + "+suma2+" + "+suma3+" + "+suma4+" = "+sumaC);
            </script>
            
        </div>
    </html>
</html>
