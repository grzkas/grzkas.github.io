<html>
<body>

 <script language="JavaScript">
var m_kow = prompt("Podaj wartość m:", "");
var m = parseInt(m_kow);
var a = m + 1;
var b = m * (m + 1);
document.write("Rozkład ułamka egipskiego:<br>");
document.write("1/" + m + " = 1/" + a + " + 1/" + b + "<br><br>");

function okno_zamknij_kow() {
  window.close()
}
 </script>
 </div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_kow()"/>
 </body>
</html>
