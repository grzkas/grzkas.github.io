<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie 57</title>
    <script language="JavaScript">
        var numer_w_dzienniku_kas = 9;
        var licznik_kas = 0;
        
        for(var i_kas = numer_w_dzienniku_kas; i_kas <= numer_w_dzienniku_kas + 15; i_kas++) {
            var pierw_2_kas = Math.sqrt(i_kas).toFixed(2);
            var pierw_4_kas = Math.sqrt(Math.sqrt(i_kas)).toFixed(2);
            
            document.write("I=" + i_kas + " pierw_2(" + i_kas + ")=" + pierw_2_kas + " pierw_4(" + i_kas + ")=" + pierw_4_kas + "<br>");
            
            licznik_kas++;
            if(licznik_kas == 3) {
                document.write("<br>");
                licznik_kas = 0;
            }
        }
    </script>
</head>
<body>
</body>
</html>
