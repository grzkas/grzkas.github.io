<!DOCTYPE html>   
<head>    
<title>Sprawdzenie danych Twoje nazwisko </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
do { 
var liczba1=prompt ("a=","");
var a_kas=parseFloat(liczba1);
var liczba2=prompt ("b=","");
var b_kas=parseFloat(liczba2);
var liczba3=prompt ("c=","");
var c_kas=parseFloat(liczba3);
}
    while
  (!((a_kas < b_kas + c_kas)&&(b_kas < a_kas + c_kas)&&(c_kas < a_kas + b_kas)&&(a_kas > 0)&&(b_kas > 0)&&(c_kas > 0)));
    document.write("Boki:"+a_kas+" "+b_kas+" "+c_kas+"<br>");
</script> 
</div> 
</body> 
</html>
